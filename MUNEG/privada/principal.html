    <div class="container-fluid" id="encabezado">
        <h1>GESTIÓN DE INQUILINO</h1>
    </div>
</header>

<body>
    <main>
        <div class="container-fluid" id="busqueda">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Búsqueda de Datos" aria-label="Search">
                <a class="nav-link" href="#"><img src="../img/search_24px.png"></a>
            </form>
        </div>
        <div class="container-fluid" id="opciones">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="btnmenu" data-bs-toggle="modal"
                    data-bs-target="#actualizarform"><a class="nav-link"><img src="../img/editar_26px.png"></a></button>
                <button type="button" class="btn btn-primary" id="btnmenu"><a class="nav-link" href="#"><img
                            src="../img/eliminar_26px.png"></a></button>
                <button type="button" class="btn btn-primary" id="btnmenu"><a class="nav-link" href="#"><img
                            src="../img/agregar_26px.png"></a></button>
            </div>
        </div>
        <div class="modal fade" id="actualizarform" tabindex="-1" aria-labelledby="actualizarform" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title" id="actualizarformLabel">Actualizar Inquilino</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="formModal">
                        <div class="row">
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su nombre">

                                <label for="formGroupExampleInput" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su apellido">

                                <label for="formGroupExampleInput" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su número telefónico">

                                <label for="formGroupExampleInput" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su correo electrónico">

                                <label for="formGroupExampleInput" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="formGroupExampleInput"
                                    placeholder="00/00/0000">
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Género</label>
                                <select name="select" class="form-control">
                                    <option value="value1">Masculino</option>
                                    <option value="value2" selected>Femenino</option>
                                    <option value="value3">Otro</option>
                                </select>

                                <label for="formGroupExampleInput" class="form-label">DUI</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su DUI">

                                <label for="formGroupExampleInput" class="form-label">NIT</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su NIT">

                                <label for="formGroupExampleInput" class="form-label">NRC</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Escriba su NRC">

                                <label for="formGroupExampleInput" class="form-label">Tipo de Empleado</label>
                                <select name="select" class="form-control">
                                    <option value="value1">Constructor</option>
                                    <option value="value2" selected>Gerente</option>
                                    <option value="value3">Administrador</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="formGroupExampleInput" class="form-label">Estado del Empleado</label>
                                <select name="select" class="form-control">
                                    <option value="value1">Activo</option>
                                    <option value="value2" selected>Ausente</option>
                                    <option value="value3">En Espera</option>
                                </select>
                                <label for="formGroupExampleInput" class="form-label">Imagen</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group" role="group" aria-label="Basic example" id="opcionesModal">
                            <button type="button" class="btn btn-primary" id="btnmenu" data-bs-toggle="modal"
                                data-bs-target="#actualizarform"><a class="nav-link"><img
                                        src="../img/editar_26px.png"></a></button>
                            <button type="button" class="btn btn-primary" id="btnmenu"><a class="nav-link" href="#"><img
                                        src="../img/eliminar_26px.png"></a></button>
                            <button type="button" class="btn btn-primary" id="btnmenu"><a class="nav-link" href="#"><img
                                        src="../img/cerrar_26px.png"></a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
