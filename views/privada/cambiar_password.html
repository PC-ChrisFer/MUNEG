<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo_privado.css">
    <title>MUNEG S.A C.V</title>
</head>

<body>
    <!-- Header Privado -->
    <header>
        <nav class="navbar fixed-top navbar-light " id="navcolor">
            <div class="container-fluid">
                <div id="con">
                    <a class="navbar-brand" href="#"><img src="../../resources/img/iconos_navbar/logo.png" id="imgnav"
                            usemap="#home"></a>
                    <!-- Mapeando la imagen -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" id="container_aqua">
            <div class="row">
                <div class="col-6">
                    <img src="../../resources/img/iconos_navbar/icono-persona.png">
                </div>
                <div class="col-6">
                    <div class="container" id="container_interno">
                        <div class="row">
                            <div class="col-12">
                            </div>
                            <div class="col-12">
                                    <div id="Form_login">
                                        <label for="exampleInputPassword1" class="form-label">
                                            <h2>Nueva contraseña</h2>
                                        </label>
                                        <input type="password" class="form-control" id="contrauno" size="40"
                                            name="password_user" maxlength="70" required autocomplete="off" 
                                            title="Debe contener al menos una mayúscula, una minúscula, un número y un caracter especial">
                                    </div>
                                    <div id="Form_login">
                                        <label for="exampleInputPassword1" class="form-label">
                                            <h2>Confirme la contraseña</h2>
                                        </label>
                                        <input type="password" class="form-control" id="contrados" size="40"
                                            name="password" maxlength="70" required autocomplete="off" 
                                            title="Debe contener al menos una mayúscula, una minúscula, un número y un caracter especial">
                                    </div>
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="btn btn-dark logIndButton" id="btnmenu" type="submit" onclick="cambiarContraseña()">
                                                Cambiar contraseña</button>
                                    </div>
                                    <a href="index.html" id="recuperar">Página de registro</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de PROCESO FALLIDO -->
        <div class="modal fade" id="mal_proceso" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title">Error al iniciar sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Verifique que las contreseñas sean iguales
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnmenu">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de PROCESO FALLIDO -->
        <div class="modal fade" id="error_proceso" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       Salió mal
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnmenu">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de PROCESO COMPLETADO -->
        <div class="modal fade" id="buen_proceso" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title">Proceso exitoso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Su contraseña ha sido reestablecida correctamente
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnmenu">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white  pt-5 pb-4" id="Segundofooter">
        <div class="container-fluid">

        </div>
    </footer>
    <!-- Activando Bootstrap desde JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../controller/privada/cambiar.js"></script>
</body>

</html>
