<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo_privado.css">
    <title>MUNEG S.A C.V</title>
</head>

<body>
    <!-- Header Privado -->
    <header>
        <nav class="navbar fixed-top navbar-light " id="navcolor">
            <div class="container-fluid">
                <div id="con">
                    <a class="navbar-brand" href="#"><img src="../../resources/img/iconos_navbar/logo.png" id="imgnav" usemap="#home"></a>
                    <!-- Mapeando la imagen -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" id="container_aqua">
            <div class="row">
                <div class="col-6">
                    <img src="../../resources/img/iconos_navbar/icono-persona.png">
                </div>
                <div class="col-6">
                    <div class="container" id="container_interno">
                        <div class="row">
                            <div class="col-12">
                            </div>
                            <div class="col-12">
                                <form id="logInForm" method="post">
                                    <div id="Form_login">
                                        <label for="exampleInputEmail1" class="form-label">
                                            <h2>Usuario</h2>
                                        </label>
                                        <input type="text" class="form-control" id="exampleInputEmail1" name="nombre_usuario"
                                            aria-describedby="emailHelp" size="40">
                                    </div>
                                    <div id="Form_login">
                                        <label for="exampleInputPassword1" class="form-label">
                                            <h2>Contraseña</h2>
                                        </label>
                                        <input type="password" class="form-control" id="exampleInputPassword1"
                                            size="40" name="password">
                                    </div>
                                    <div class="col-12 d-flex justify-content-center">
                                        <button type="submit" class="btn btn-dark logIndButton" id="btnmenu"><a type="submit">Iniciar
                                            sesión</a></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-white  pt-5 pb-4" id="Segundofooter">
        <div class="container-fluid">

        </div>
    </footer>
    <script type="module" src="../../controller/privada/login.js"></script>
</body>
</html>
