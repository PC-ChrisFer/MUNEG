<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/estilo_privado.css">
    <title>MUNEG S.A C.V</title>
</head>

<body>
    <!-- Header Privado -->
    <header>
        <nav class="navbar fixed-top navbar-light " id="navcolor">
            <div class="container-fluid">
                <div id="con">
                    <a class="navbar-brand" href="#"><img src="../../resources/img/iconos_navbar/logo.png" id="imgnav"
                            usemap="#home"></a>
                    <!-- Mapeando la imagen -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container" id="container_aqua">
            <div class="row">
                <div class="col-6">
                    <img src="../../resources/img/iconos_navbar/icono-persona.png">
                </div>
                <div class="col-6">
                    <div class="container" id="container_interno">
                        <div class="row">
                            <div class="col-12">
                                <div id="Form_login">
                                    <label class="form-label">
                                        <h2>Registre su primer usuario</h2>
                                </div>
                                <form class="row" method="post" id="singUp-form">
                                    <div class="mb-6">
                                        <label for="nombre_usuario" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre_usuario" type="text"
                                            autocomplete="off" name="nombre_usuario" aria-describedby="emailHelp"
                                            size="50" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contraseñaUsuario" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="contraseñaUsuario"
                                            name="contraseñaUsuario" size="50" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="contraseñaUsuarioCheck" class="form-label">Repite tu
                                            contraseña</label>
                                        <input type="password" class="form-control" id="contraseñaUsuarioCheck"
                                            name="contraseñaUsuarioCheck" size="50" required>
                                    </div>
                                    <button type="submit" class="btn edit_add_deleteButtons edit"  id="button_ver_mas">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de PROCESO FALLIDO -->
        <div class="modal fade" id="error_proceso" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title">Error al Registrar un Nuevo Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Verifique que sus credenciales son correctas
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnmenu">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL DE ERROR GENERICO -->
        <div class="modal fade" id="modalErrorDeBaseDeDatos" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" id="formHeader">
                        <h5 class="modal-title">Error en el proceso</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="dataBaseErrorMessage">
                            ...
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="btnmenu">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-white  pt-5 pb-4" id="Segundofooter">
        <div class="container-fluid">

        </div>
    </footer>
    <!-- Activando Bootstrap desde JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../../controller/privada/primer_uso.js"></script>
</body>

</html>
